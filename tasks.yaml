- role: '*'
  stage: pre_deployment/6000
  type: shell
  parameters:
    cmd: 'mount /dev/cdrom /mnt && /mnt/Linux/install.sh -n'
    timeout: 10
- role: '*'
  stage: pre_deployment/6001
  type: shell
  parameters:
    cmd: 'apt-get install sshpass -y'
    timeout: 60
- role: '*'
  stage: pre_deployment/7000
  type: reboot
  parameters:
    timeout: 300
- role: ['compute']
  stage: post_deployment/50
  type: shell
  parameters:
    cmd: ./compute_post_deployment.py
    timeout: 300
- role: ['primary-controller', 'controller']
  stage: post_deployment/100
  type: shell
  parameters:
    cmd: ./controller_post_deployment.sh
    timeout: 300