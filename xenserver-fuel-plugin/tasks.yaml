- role: '*'
  stage: pre_deployment/6000
  type: shell
  parameters:
    cmd: 'mount /dev/cdrom /mnt && /mnt/Linux/install.sh -n'
    timeout: 60
- role: '*'
  stage: pre_deployment/7000
  type: reboot
  parameters:
    timeout: 300
- role: ['controller']
  stage: post_deployment
  type: shell
  parameters:
    cmd: ./controller_post_deployment.sh
    timeout: 60
- role: ['compute']
  stage: post_deployment/6000
  type: shell
  parameters:
    cmd: ./compute_post_deployment.py
    timeout: 60
